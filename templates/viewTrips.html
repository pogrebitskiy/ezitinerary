<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Trips</title>
</head>
<h1>EZ Itinerary</h1>
<h2>View Trips </h2>
<body>

<form action="/viewTrip/trip" method="GET">
    <div class="form-group">
        <label class="sr-only" for="trip">Please Select a Trip</label>
        <select id="trip" name="trip">
            {% for trip in results %}
                <option value="{{trip}}" SELECTED>{{trip}}</option>
            {% endfor %}
        </select>
    </div>
    <input type = "submit">
</form>

</body>
</html>
